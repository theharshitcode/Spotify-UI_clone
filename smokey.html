<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Epic Multicolor Smoke</title>
  <style>
    body {
      background: #0a0a0a;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: auto;
    }

    li {
      background: #151515;
      border-radius: 16px;
      padding: 2rem;
      margin: 1.5rem 0;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      transition: background 0.3s;
    }

    li:hover {
      background: #222;
    }

    .smoke {
      position: absolute;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0.7;
      filter: blur(8px);
      animation: floatAway 2.2s ease-out forwards;
      background: radial-gradient(circle, rgba(255,255,255,0.5) 0%, rgba(0,0,0,0) 80%);
    }

    @keyframes floatAway {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 0.7;
      }
      100% {
        transform: translate(var(--x), var(--y)) scale(3);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">ðŸ’¨ Click to Create Magical Smoke</h2>

<ul>
  <li>ðŸŒˆ Home</li>
  <li>ðŸŒ  About</li>
  <li>ðŸ”¥ Services</li>
  <li>ðŸŒ€ Contact</li>
</ul>

<script>
  const gradients = [
    'radial-gradient(circle, rgba(255,0,150,0.4), rgba(0,0,0,0))',
    'radial-gradient(circle, rgba(0,255,255,0.4), rgba(0,0,0,0))',
    'radial-gradient(circle, rgba(255,255,0,0.4), rgba(0,0,0,0))',
    'radial-gradient(circle, rgba(255,128,0,0.4), rgba(0,0,0,0))',
    'radial-gradient(circle, rgba(128,0,255,0.4), rgba(0,0,0,0))',
    'radial-gradient(circle, rgba(0,255,128,0.4), rgba(0,0,0,0))'
  ];

  document.querySelectorAll('li').forEach(li => {
    li.addEventListener('click', (e) => {
      const rect = li.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      for (let i = 0; i < 40; i++) {
        const puff = document.createElement('span');
        puff.classList.add('smoke');

        const dx = (Math.random() - 0.5) * rect.width * 1.2;
        const dy = (Math.random() - 0.5) * rect.height * 1.2;

        puff.style.left = `${x}px`;
        puff.style.top = `${y}px`;
        puff.style.setProperty('--x', `${dx}px`);
        puff.style.setProperty('--y', `${dy}px`);
        puff.style.background = gradients[Math.floor(Math.random() * gradients.length)];

        li.appendChild(puff);

        setTimeout(() => puff.remove(), 2200);
      }
    });
  });
</script>

</body>
</html>
